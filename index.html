<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="https://kit.fontawesome.com/4766b9227e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="calculator">
			<input type="text" class="calculator__screen" value="" />
			<button class="calculator__btn--red">C</button>
			<div class="calculator__btn--blue" id="record-button">
				<i class="fa-solid fa-clock"></i>
			</div>
			<button class="calculator__btn--yellow">/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="calculator__btn--yellow">*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="calculator__btn--yellow">-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="calculator__btn--yellow">+</button>
			<button>0</button>
			<button>.</button>
			<button class="calculator__btn--blue">=</button>
		</div>
		<ol id="record-display"></ol>
		<script src="./main.js"></script>
	</body>
</html>
